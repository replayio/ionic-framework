name: 'Update test snapshots'
description: 'Update test snapshots'
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - name: Cache Core Node Modules
      uses: actions/cache@v2
      env:
        cache-name: core-node-modules
      with:
        path: ./core/node_modules
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./core/package-lock.json') }}-v2
    - uses: ./.github/workflows/actions/download-archive
      with:
        name: ionic-core
        path: ./core
        filename: CoreBuild.zip
    - uses: ./.github/workflows/actions/download-archive
      with:
        name: ionic-core-src
        path: ./core
        filename: CoreSrc.zip
    - name: Install Playwright Dependencies
      run: npx playwright install && npx playwright install-deps
      shell: bash
      working-directory: ./core
    - name: Install Replay Dependencies
      run: npx @replayio/playwright install
      shell: bash
      working-directory: ./core
    - name: Test
      if: inputs.update != 'true'
      run: npx playwright test --shard=${{ inputs.shard }}/${{ inputs.totalShards }} --update-snapshots
      shell: bash
      working-directory: ./core
    - run: git status
      shell: bash
    - run: git diff
      shell: bash
